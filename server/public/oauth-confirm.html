<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Confirm Login</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f5f7fb;
  }

  .card {
    background: #ffffff;
    padding: 32px;
    width: 100%;
    max-width: 420px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    text-align: center;
  }

  .card h1 {
    margin: 0 0 12px;
    font-size: 22px;
    color: #222;
  }

  .card p {
    margin: 0 0 24px;
    font-size: 14px;
    color: #555;
    line-height: 1.5;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background: #fece51;
    color: white;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: rgb(218, 180, 9);
  }

  button:disabled {
    background: #9ca3af;
    cursor: not-allowed;
  }

  .loader {
    display: none;
    margin-top: 20px;
    font-size: 14px;
    color: #444;
  }

  .spinner {
    width: 28px;
    height: 28px;
    border: 3px solid #e5e7eb;
    border-top: 3px solid #4f46e5;
    border-radius: 50%;
    margin: 0 auto 10px;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Confirm Login</h1>
  <p>
    We are finalizing your Google sign-in.<br>
    Click confirm to continue to your account.
  </p>

  <button id="confirmBtn" onclick="handleClick()">Confirm</button>

  <div class="loader" id="loading-ui">
    <div class="spinner"></div>
    Signing you inâ€¦
  </div>
</div>

<script>
  const loaderElement = document.querySelector("#loading-ui");
  const button = document.querySelector("#confirmBtn");

  function handleClick() {
    loaderElement.style.display = "block";
    button.disabled = true;

    const backendUrl = window.location.href.split("?")[0];
    const searchParam = new URLSearchParams(window.location.search);
    searchParam.set("state", "redirect");

    fetch(`${backendUrl}?${searchParam.toString()}`)
      .then(res => {
        if (res.redirected) {
          window.location.replace(res.url);
        }
      })
      .catch(err => console.log(err))
      .finally(() => {
        loaderElement.style.display = "none";
        button.disabled=false
      });
  }
</script>

</body>
</html>
